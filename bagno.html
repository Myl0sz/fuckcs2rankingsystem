    let rUDM = [];
    let rUDT = [];

    function rUDMset(place,updown){
        rUDM[place-1] = updown;
    }

    function rUDTset(place,updown){
        rUDT[place-1] = updown;
    }

    rUDMset(6,1);

    rUDTset(29,1);
    rUDTset(6,1);

    let sum = 0;
    for(let i = 0; i < wl.length; i++){
        sum += wl[i];
        const w ="win";
        const l ="lose";
        const ru ="RANK UP";
        const rd ="RANK DOWN"
        const rub = "background-color: lime;";
        const rdb = "background-color: rgb(140, 0, 0);"
        let a, b, c, d, e;
        if( rUDM[i] == 1 ){ b = ru; e = rub; }
        if( rUDM[i] == 0 ){ b = rd; e = rdb; }
        if( rUDM[i] == null ){ b = ""; }
        if( rUDT[i] == 1 ){ c = ru; d = rub; }
        if( rUDT[i] == 0 ){ c = rd; d = rdb; }
        if( rUDT[i] == null ){ c = ""; } 
        if( wl[i] == 1){ a = w; }
        else{ a = l;}
        table += '<tr class="rzad"><td style="font-size:70%; background-color:darkgray">' + (i+1) + '</td><td style="font-size:70%;' + d + '" class="kom2">' + c + '</td><td style="font-size:70%" class="kom" id="gej">' + a + '</td><td style="font-size:70%;' + e + ' ">' + b + '</td><td style="font-size:70%; background-color:darkgray;" class="kom2">' + ((sum/(i+1)).toFixed(2))*100+"%" + '</td></tr>';
    }
    table += '</tbody></table>';

    text.innerHTML = table;

</script>

<script>
    const rows = document.querySelectorAll(".rzad");

        if(stock == "win"){

        else{
            cells[i].classList.add("lose");
